{% extends 'base.html' %}
{% load static %}
{% block body %}
<body>
     <!-- bradcam_area  -->
     <div class="bradcam_area bradcam_bg_1">
        <div class="container">
            <div class="row">
                <div class="col-xl-12">
                    <div class="bradcam_text">
                        <h3>Schedule Listing</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--/ bradcam_area  -->
   <!-- featured_candidates_area_start  -->
   <div class="popular_catagory_area">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
             
            </div>
        </div>
        <div class="row">
            {% for c in schedule_list %}
            <div class="col-lg-4 col-xl-4 col-md-6" >
                <div class="single_catagory">
                    <a href="{%url 'robots:schedule_edit' c.Process_ID %}"><h4>Process : {{c.Process_ID}}</h4></a>
                    <p> <span>Pending</span>{{c.Schedule}}</p>
                    
                 <div style="float: right;">
                   <!--  <button  type="submit"  class="boxed-btn3" style="padding:6px; font-size: small;">View</button> -->
                    <a href="{%url 'robots:schedule_edit' c.Process_ID %}"  class="boxed-btn3" style="padding-left: 7px;padding-right: 7px;padding-top: 0px;padding-bottom: 0px; font-size: small;">Edit</a>
                    <a href="{%url 'robots:schedule_delete' c.Process_ID %}"  class="boxed-btn3" style="padding-left: 7px;padding-right: 7px;padding-top: 0px;padding-bottom: 0px; font-size: small;">Del</a>
                 </div>
                </div>
                
            </div>
            {% endfor %}
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="pagination_wrap">
                    <ul>
                        <li><a href="#"> <i class="ti-angle-left"></i> </a></li>
                        <li><a href="#"><span>01</span></a></li>
                        <li><a href="#"><span>02</span></a></li>
                        <li><a href="#"> <i class="ti-angle-right"></i> </a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- featured_candidates_area_end  -->
</body>
{% endblock body %}
</html>
