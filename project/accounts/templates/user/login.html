{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block body %}


<div class="container">
    <div class="signup">
        <div class="col-md-9">
            <form enctype="multipart/form-data">
                <h4 class="auth-header">Create New Account</h4>
                <div class="form-group">
                    {{form.username|as_crispy_field}}

                </div>
                <div class="form-group">
                    {{form.password|as_crispy_field}}

                </div>
                <div class="button-w">
                    <button type="submit" class="btn-success ml-5">Submit

                    </button>

                </div>

            </form>

        </div>

    </div>

</div>

{% endblock body %}
